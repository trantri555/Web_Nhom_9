<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <!-- Sử dụng icon và metadata từ các file khác -->
  <link rel="icon" type="images/png" href="images/logo-juicy.png" sizes="32x32"/>
  <link rel="shortcut icon" href="images/logo-juicy.png" type="image/png"/>
  <title>404 - Trang Không Tìm Thấy - Juicy</title>
  <!-- Tải Bootstrap CSS và Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"/>
  <!-- Tải CSS chung của dự án -->
  <link rel="stylesheet" href="css/style.css">

  <style>
    /* Thiết lập trang 404 chiếm toàn bộ màn hình và căn giữa nội dung */
    .error-container {
      min-height: 100vh; /* Chiều cao tối thiểu bằng 100% chiều cao viewport */
      display: flex;
      flex-direction: column;
      justify-content: center; /* Căn giữa theo chiều dọc */
      align-items: center; /* Căn giữa theo chiều ngang */
      text-align: center;
      background-color: #f8f9fa; /* Màu nền nhẹ */
      padding: 20px;
    }

    .error-code {
      font-size: 10rem; /* Kích thước chữ lớn cho số 404 */
      font-weight: 900;
      color: var(--color-primary); /* Sử dụng màu xanh lá chủ đạo */
      line-height: 1;
      margin-bottom: 0;
    }

    .error-message {
      font-size: 2rem;
      font-weight: 500;
      color: var(--color-dark-text);
      margin-top: 10px;
      margin-bottom: 30px;
    }

    .error-description {
      font-size: 1.1rem;
      color: #6c757d;
      margin-bottom: 40px;
    }

    /* Tùy chỉnh nút về trang chủ */
    .btn-home-404 {
      padding: 12px 30px;
      font-size: 1.1rem;
      border-radius: 50px;
      transition: transform 0.3s ease;
    }
  </style>
</head>
<body>

<!-- Nội dung trang 404 - Không có HEADER và FOOTER -->
<main class="error-container">
  <!-- Logo đơn giản để nhận diện thương hiệu -->
  <a class="mb-4 d-inline-block" href="index.html">
    <img src="images/logo/logo-juicy.png" alt="Juicy Logo" height="80">
  </a>

  <h1 class="error-code">404</h1>
  <p class="error-message">Ôi không! Trang bạn tìm không tồn tại.</p>
  <p class="error-description">
    Rất tiếc, đường dẫn bạn truy cập có thể đã bị thay đổi hoặc không còn tồn tại.
    <br>Hãy quay lại trang chủ để khám phá các sản phẩm tươi ngon của chúng tôi!
  </p>

  <!-- Nút quay về trang chủ sử dụng class tùy chỉnh btn-primary-custom từ style.css -->
  <a href="index.html" class="btn btn-primary-custom btn-home-404 shadow-lg">
    <i class="bi bi-house-door-fill me-2"></i> Quay Về Trang Chủ
  </a>
</main>

<!-- Tải Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
